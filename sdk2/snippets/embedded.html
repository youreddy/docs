<div id="root" style="width: 400px; margin: 40px auto; padding: 10px; border-style: dashed; border-width: 1px;">
    embeded area
</div>
<script src="<%= widget_url %>"></script>
<script>
<% if (callbackOnHash) { %>	
  var widget = new Auth0Widget({
        domain:           '<%= account.namespace %>',
        clientID:         '<%= account.clientId %>', 
        callbackURL:      '<%= account.callback %>',
        callbackOnLocationHash: true
  });<% } else { %>	
  var widget = new Auth0Widget({
        domain:         '<%= account.namespace %>',
        clientID:       '<%= account.clientId %>',
        callbackURL:    '<%= account.callback %>'
  });<% } %>
  <% if (callbackOnHash) { %> 
  var result = widget.parseHash(location.hash);
  if (result) {
      widget.getProfile(result.id_token, function (err, profile) {
          // store result.id_token and profile in local storage or cookie
      });
  }
  <% } %>

  widget.signin({ container: 'root', chrome: true });
</script>
